<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../../lib/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../lib/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="icon" href="../img/icon-16.png">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Omnifriend</title>
    </head>
    <body class="container">
        <div class="jumbotron">
            <h1>
                <img src="../img/icon-48.png">
                <span>Omnifriend</span>
                <a class="btn btn-default pull-right" href="https://github.com/OllieTerrance/Omnifriend"><i class="fa fa-github"></i> View on GitHub</a>
            </h1>
            <p>Once set up, you will be able to search for friends' profiles by typing <code>friend</code> into the Omnibox, followed by their name.  But first, you need to enable connectors below in order to cache a list of friends.</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>
                    <span><i class="fa fa-facebook"></i> Facebook</span>
                    <button id="fb-clear" class="btn btn-warning pull-right"><i class="fa fa-exclamation-triangle"></i> Clear</button>
                    <button id="fb-sync" class="btn btn-primary pull-right"><i class="fa fa-refresh"></i> Sync</button>
                    <button id="fb-perms" class="btn pull-right"><i class="fa fa-key"></i> <span></span></button>
                </h2>
                <div id="fb-status" class="alert"></div>
            </div>
            <div class="col-md-6">
                <h2>
                    <span><i class="fa fa-twitter"></i> Twitter</span>
                    <button id="tw-clear" class="btn btn-warning pull-right"><i class="fa fa-exclamation-triangle"></i> Clear</button>
                    <button id="tw-sync" class="btn btn-primary pull-right"><i class="fa fa-refresh"></i> Sync</button>
                    <button id="tw-perms" class="btn pull-right"><i class="fa fa-key"></i> <span></span></button>
                </h2>
                <div id="tw-status" class="alert"></div>
            </div>
            <div class="col-md-6">
                <h2>
                    <span><i class="fa fa-google-plus"></i> Google+</span>
                    <button id="gp-clear" class="btn btn-warning pull-right"><i class="fa fa-exclamation-triangle"></i> Clear</button>
                    <button id="gp-sync" class="btn btn-primary pull-right"><i class="fa fa-refresh"></i> Sync</button>
                    <button id="gp-perms" class="btn pull-right"><i class="fa fa-key"></i> <span></span></button>
                </h2>
                <div id="gp-status" class="alert"></div>
            </div>
        </div>
        <script src="../../lib/js/jquery.min.js"></script>
        <script src="../../lib/js/bootstrap.min.js"></script>
        <script src="../js/options.js"></script>
    </body>
</html>
